<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- clean cache from github pages to display the latest version -->
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper and Scissors Game</title>
  </head>
  <body>

    <div class="wrapper">
      <h1>Chose among Rock, Paper or Scissor</h1>
      <div>
        <button class="choice-button" id="paper">Paper</button>
        <button class="choice-button" id="rock">Rock</button>
        <button class="choice-button" id="scissor">Scissor</button>
      </div>
      <div class="displayer">
        <div class="scoreboard">
          <p>Player: <span>0</span></p>
          <p>Draw: <span>0</span></p>
          <p>Machine: <span>0</span></p>
        </div>
        <p>Let's Play!!!!</p>
      </div>
      <button class="restart">Play Again</button>
    </div>

    <script src="javaScript.js"></script>
  </body>
</html>
